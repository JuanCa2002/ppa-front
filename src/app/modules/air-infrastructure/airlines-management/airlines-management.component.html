<div [ngSwitch]="stateComponent">
    <ng-container *ngSwitchDefault>
        <app-main-section [title]="title" [items]="items" style="padding:5%;">
           <app-airlines-management-filter (onFilter)="filterAirlines($event)" (onCreate)="createNewAirline()"></app-airlines-management-filter>
           <app-airlines-management-table  #airlinesTable></app-airlines-management-table>
        </app-main-section>
    </ng-container>
</div>
