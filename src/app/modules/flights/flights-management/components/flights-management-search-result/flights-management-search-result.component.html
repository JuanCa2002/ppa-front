<div class="card" *ngIf="showData">
    <p-carousel 
        [value]="flights" 
        [numVisible]="3" 
        [numScroll]="3" 
        [circular]="false">
            <ng-template let-flight pTemplate="item" id="carousel-flights-items">
                <div class="w-auto border-1 surface-border border-round m-2 p-3">
                    <div class="mb-3">
                        <div class="relative mx-auto border-1 surface-border">
                            <img 
                                src="../../../../../../assets/img/ppa-air-logo.png" 
                                [alt]="flight.municipalityOriginName + ' - ' + flight.municipalityDestinyName"
                                width="250" 
                                class="border-round" />
                        </div>
                    </div>
                    <div class="mb-3 font-medium">
                        {{ flight.municipalityOriginName + ' - ' + flight.municipalityDestinyName }}
                    </div>
                    <div class="flex justify-content-between align-items-center">
                    <div class="mt-0 font-semibold text-xl">
                        {{ '$' + flight.price }}
                    </div>
                        <span>
                            <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                            <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
                        </span>
                    </div>
                </div>
            </ng-template>
    </p-carousel>
</div>

<div class="card" *ngIf="!showData">
    <p-messages [(value)]="messages" [closable]="false" />
</div>
