<div class="form">
    <div class="card flex justify-content-end mt-4">
        <p-button label="New Register" [raised]="true" icon="pi pi-plus" severity="danger" (onClick)="showModalNew = true" />
    </div>
    <form [formGroup]="formFilterDepartment" class="filters">
        <div class="flex flex-column gap-2 filter-input">
            <label for="name">Name</label>
            <input 
                pInputText 
                id="name" 
                name="name"
                formControlName="name" />
        </div>
        <div class="flex flex-column gap-2 filter-input">
            <label for="state">State</label>
            <p-dropdown 
                [options]="states"
                id="state"
                name="state"
                formControlName="state" 
                optionLabel="label" 
                optionValue="value" />
        </div>
    </form>
    <div class="card flex justify-content-end mt-4">
        <p-button label="Search" (onClick)="loadDepartments()"/>
    </div>
    <p-divider />
    <div class="card">
        <p-table
            [value]="departments"
            [paginator]="true"
            [rows]="10"
            [tableStyle]="{ 'min-width': '50rem' }"
            [totalRecords]="totalRecords" 
            (onPage)="loadDepartments($event)"
            [rowsPerPageOptions]="[5, 10, 20]"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:25%">Name</th>
                    <th style="width:25%">State</th>
                    <th style="width:25%">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-department>
                <tr>
                    <td>{{ department.name }}</td>
                    <td>{{ department.state }}</td>
                    <td><i [ngClass]="department.state == 'ACTIVE' ? 'pi pi-eye' : 'pi pi-eye-slash'" class="cursor-pointer" (click)="updateState(department.id)"></i></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div *ngIf="showLoad" class="loading-overlay">
        <p-progressSpinner ariaLabel="loading" />
    </div>
</div>

<p-dialog
    header="New Department" 
    [modal]="true" 
    [(visible)]="showModalNew" 
    [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Create New Department</span>
    <form [formGroup]="formCreateDepartment">
        <div class="flex align-items-center gap-3 mb-3">
            <label for="name_new" class="font-semibold w-6rem">Name</label>
            <input pInputText id="name_new" name="name_new" formControlName="name" class="flex-auto" autocomplete="off" />
        </div>
    </form>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="showModalNew = false" />
        <p-button label="Save" (onClick)="saveNewDepartment()" />
    </div>
</p-dialog>

<p-toast />
